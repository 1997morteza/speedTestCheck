<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type speed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="passed">
        <h1>موفق</h1>
    </div>

    <div class="container">
        <h1 class="titr1">تست سرعت تایپ</h1>
        <h2 class="titr2">لطفا متن نمایش داده شده را در کادر تایپ کنید:</h2>
        <textarea name="origintext" id="origintext" disabled>متن نمونه.</textarea>
        <textarea name="entertext" id="entertext" placeholder="لطفا متن را در این کادر وارد کنید ..."></textarea>
        <div class="timebox">
            <p>تایمر:</p>
            <div class="timer">00:00:00</div>
        </div>
        <button class="reset">شروع مجدد</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
